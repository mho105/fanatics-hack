<html>
  <head>
      <title>Live orders</title>
      <script src="./script/geolocation.js"></script>
    <script src="https://unpkg.com/deck.gl@^6.0.0/deckgl.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
  <div id="control-panel">
      <div>
          <label>Radius</label>
          <input id="radius" type="range" min="1000" max="20000" step="1000" value="1000" />
          <span id="radius-value"></span>
      </div>
      <div>
          <label>Coverage</label>
          <input id="coverage" type="range" min="0" max="1" step="0.1" value="1" />
          <span id="coverage-value"></span>
      </div>
      <div>
          <label>Upper Percentile</label>
          <input id="upperPercentile" type="range" min="90" max="100" step="1" value="100" />
          <span id="upperPercentile-value"></span>
      </div>
      <div>
          <select id="ddlData" onchange="changeData()">
              <option value="1" selected="selected">DataSet 1</option>
              <option value="2">DataSet 2</option>
              <option value="3">DataSet 3</option>
              <option value="4">DataSet 4</option>
              <option value="5">DataSet 5</option>
          </select>
      </div>
  </div>
  
    <script src="script/map.js"></script>
  </body>
</html>
